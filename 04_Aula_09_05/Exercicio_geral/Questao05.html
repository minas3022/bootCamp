<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
</head>
<body>
    <h1>Cadastro de usuários</h1> <!-- MONTAGEM DO FORMULARIO -->
    <table>  <!-- MONTAGEM DA TABELA COM OS CAMPOS E LABELS -->
        <form action="#" >
            <tr>
                <td><label for="nome">Nome:</label></td>
                <td><input type="text" id="nome" name="nome" required></td>
            </tr>
            <tr>
                <td><label for="email">E-mail:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="senha">Senha:</label></td>
                <td><input type="password" id="senha" name="senha" required></td>
            </tr>
            <tr>
                <td><label for="confirmar-senha">Confirmação de Senha:</label></td>
                <td><input type="password" id="confirmar-senha" name="confirmar-senha" required></td>
            </tr>
            <tr>
                <td><label>Gênero:</label></td>
                <td>
                    <input type="radio" id="masculino" name="genero" value="masculino">
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="feminino" name="genero" value="feminino">
                    <label for="feminino">Feminino</label>
                </td>
            </tr>
            <tr>
                <td><label>Interesses:</label></td>
                <td>
                    <input type="checkbox" id="esportes" name="interesses" value="esportes">
                    <label for="esportes">Esportes</label>
                    <input type="checkbox" id="musica" name="interesses" value="musica">
                    <label for="musica">Música</label>
                    <input type="checkbox" id="leitura" name="interesses" value="leitura">
                    <label for="leitura">Leitura</label>
                </td>
            </tr>
            <tr>
                <td><label for="pais">País de Residência:</label></td>
                <td>
                    <select id="pais" name="pais">
                        <option value="brasil">Brasil</option>
                        <option value="eua">Estados Unidos</option>
                        <option value="japao">Japão</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Enviar</button></td>
            </tr>
        </form>
    </table>
</body>
</html>
