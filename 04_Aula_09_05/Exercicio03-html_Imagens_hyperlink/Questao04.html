<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Imagens e Descrições</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            max-width: 100px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Tabela de Imagens e Descrições</h1>
    <table>
        <thead>
            <tr>
                <th>Imagem</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="./Imag01.png" alt="Cotidiano"></td>
                <td><strong>Gravura com o cotidiano das pessoas de forma geral</strong></td>
            </tr>
            <tr>
                <td><img src="./Imag02.png" alt="Metrô"></td>
                <td><strong>Foto no metrô do dia a dia</strong></td>
            </tr>
            <tr>
                <td><img src="./Imag03.png" alt="Restaurante"></td>
                <td><strong>Essa foto é de um restaurante</strong></td>
            </tr>
            <tr>
                <td><img src="./Imag04.png" alt="Agua"></td>
                <td><strong>Essa foto é de interior de uma sala</strong></td>
            </tr>
            
        </tbody>
    </table>
</body>
</html>
