<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo HTML com CSS Pseudo-Classes</title>
<style>
/* Estilos para o link não visitado */
a:link {
    color: blue;
    text-decoration: none;
}

/* Estilos para o link visitado */
a:visited {
    color: purple;
}

/* Estilos para o link quando o mouse está sobre ele */
a:hover {
    color: red;
}

/* Estilos para o link quando está sendo clicado */
a:active {
    color: green;
}
</style>
</head>
<body>

<h1>Exemplo de Links com Pseudo-Classes</h1>

<p><a href="#">Link não visitado</a></p>
<p><a href="#">Link visitado</a></p>
<p><a href="#">Passe o mouse sobre este link</a></p>
<p><a href="#">Clique neste link</a></p>

</body>
</html>
