<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTML</title>
</head>
<body>
    <h2>Formulário</h2>
    <form action="#" method="post">
        <div>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>
        <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="0" required>
        </div>
        <div>
            <label for="genero">Gênero:</label>
            <select id="genero" name="genero">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select>
        </div>
        <div>
            <label for="interesse">Interesses:</label><br>
            <input type="checkbox" id="esporte" name="interesse" value="esporte">
            <label for="esporte">Esporte</label><br>
            <input type="checkbox" id="tecnologia" name="interesse" value="tecnologia">
            <label for="tecnologia">Tecnologia</label><br>
            <input type="checkbox" id="arte" name="interesse" value="arte">
            <label for="arte">Arte</label><br>
        </div>
        <button type="#">Enviar</button>
    </form>
</body>
</html>
