<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
</head>
<body>
<table border="1" style="border-collapse:collapse">
<thead>

    <tr>
        <th>Produto</th>
        <th>Quantidade</th>
        <th>Valor Unitario</th>
    </tr>
</thead>
<tbody>
    <tr>
        <td>Mouse</td>
        <td>5</td>
        <td>R$19.99</td>
    </tr>
</tbody>
<tfoot>
    <tr>
        <td colspan="2">Total</td> <!-- ocupar 2 colunas -->
        <td>R$99.95</td>
        
    </tr>
</tfoot>
</table>
