<!--  Estrutura basica
 <form action="/pagina"    method="POST"
 elementos do formulario
</form> -->
 <body>
 <form action="#">
<label for="nome">Nome *:</label>  
<input type="text" id="nome" name="nome"
placeholder="Digite seu nome completo" required maxlength="10"> <br>
<label for="senha">Senha:</label>
<input type="password" id="nome" name="senha" required minlength="6"> <br>
<label for="email">Email:</label>  
<input type="email" id="nome" name="email"> <br>
<label for="idade">Idade:</label>  
<input type="number" id="idade" name="idade" min="18" max="60" required> <br>
<label for="mensagem">Mensagem:</label>  
<textarea name="mensagem" placeholder="Digite a mensagem longa">
</textarea><br>
<button>Enviar</button>
<button type="reset">Limpar</button>
<button type="button">Reportar</button><br>

<!-- GRUPO DE BOTOES -->
<label for="sexo">Sexo:</label>
<input type="radio" name="sexo" id="sexo" value="Masculino"> Masculino
<input type="radio" name="sexo" id="sexo" value="Feminino"> Feminino<br><br><br><br>
<!-- <input type="checkbox"> -->
<label for="esporte" name="esporte">Esportes praticados</label>
<input type="checkbox" name="esporte"
value="futebol"> Futebol
<input type="checkbox" name="esporte"
value="volei"> volei
<input type="checkbox" name="esporte"
value="basquete"> basquete
<input type="checkbox" name="esporte"
value="natacao"> natacao<br><br><br>

<!-- SELECT OPÇAO SHIFT +ALT +A -->
<select name="estado">
    <option value="SP">São Paulo</option>
    <option value="MG">Minas Gerais</option>
    <option value="RJ">Rio de Janeiro</option>
    <option value="CE">Ceará</option>

</select>
<br>
<label for="cpf">CPF</label>
<input type="text" id="cpf" pattern="[0-9]{3}\.[0-9]{3}\.[0-9]{3}\-[0-9]{2}" required>
<br>
<label for="cpf">CPF no formato XXX.XXX.XXX-XX</label>
<input type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Favor valide o cpf com o formato XXX.XXX.XXX-XX" required>

 </form>

 </body>

</html>
